<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class ="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Game</h1>
            <p>Test your knowledge with this fun quiz!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
        <div class ="screen" id ="quiz-screen">
            <div class ="quiz-header">
                <h2 id="question">Question goes here</h2>
                <div class ="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">6</span>
                    </p>
                    <p>
                        Score: <span id="score">0</span>
                    </p>
    
    
    
                 </div>
            
            
            
            </div>
<div id ="answer-container" class="answer-container">
<!--Answers button will be insterted here from js code later at some points--> 

</div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
       
         </div>
        </div>
        <div id=" result-screen" class ="screen">
            <h1>Quiz Complete sucessfully</h1>
            <div class=" result-info">
                <p>
                    your final score is <span id="final-score">0</span> out of <span id="max-score">6</span>
                </p>
                <div id ="result-massage">Good job!</div>

            </div>
<button id="restart-btn" class="btn">Restart Quiz</button>

        </div>
    </div>
</body>
</html>
